<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled />

        <div class="calculator-buttons">
            <!-- Memory Buttons -->
            <button type="button" class="btn memory" id="mc">MC</button>
            <button type="button" class="btn memory" id="mr">MR</button>
            <button type="button" class="btn memory" id="m-plus">M+</button>
            <button type="button" class="btn memory" id="m-minus">M-</button>

            <!-- Main Buttons -->
            <button type="button" class="btn" value="7">7</button>
            <button type="button" class="btn" value="8">8</button>
            <button type="button" class="btn" value="9">9</button>
            <button type="button" class="btn operator" value="/">/</button>

            <button type="button" class="btn" value="4">4</button>
            <button type="button" class="btn" value="5">5</button>
            <button type="button" class="btn" value="6">6</button>
            <button type="button" class="btn operator" value="*">*</button>

            <button type="button" class="btn" value="1">1</button>
            <button type="button" class="btn" value="2">2</button>
            <button type="button" class="btn" value="3">3</button>
            <button type="button" class="btn operator" value="-">-</button>

            <button type="button" class="btn" value="0">0</button>
            <button type="button" class="btn decimal" value=".">.</button>
            <button type="button" class="btn operator" value="+">+</button>
            <button type="button" class="btn operator" id="equal-sign" value="=">=</button>

            <!-- Additional Functions -->
            <button type="button" class="btn" id="clear">C</button>
            <button type="button" class="btn operator" id="sqrt" value="√">√</button>
            <button type="button" class="btn operator" id="percentage" value="%">%</button>
            <button type="button" class="btn operator" id="inverse" value="1/x">1/x</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
